apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-rbac-cm
  namespace: argocd

data:
  policy.prod.csv: |
    p, role:prod, applications, *, */*, allow
    p, role:prod, clusters, get, *, allow
    p, role:prod, repositories, get, *, allow
    p, role:prod, repositories, create, *, allow
    p, role:prod, repositories, update, *, allow
    p, role:prod, repositories, delete, *, allow
    g, prod, role:prod