apiVersion: v1
data:
  repository.credentials: |
    - passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  timeout.reconciliation: 15s
  accounts.userA1: apiKey, login
  accounts.userA2: apiKey, login
  accounts.userA3: apiKey, login
  accounts.userB1: apiKey, login
  accounts.userB2: apiKey, login
  accounts.userC1: apiKey, login
  accounts.userC2: apiKey, login
  accounts.userD1: apiKey, login

kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
  namespace: argocd
