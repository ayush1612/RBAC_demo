apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-rbac-cm
  namespace: argocd

data:
  policy.qa.csv: |
    p, role:qa, applications, get, team-project/qa-apps, allow
    p, role:qa, applications, sync, team-project/qa-apps, allow
    p, role:qa, applications, delete, team-project/qa-apps, deny

    p, role:qa, applications, get, team-project/dev-apps, allow
    p, role:qa, applications, get, team-project/prod-apps, allow

    g, qa, role:qa