apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-rbac-cm
  namespace: argocd


data:
  policy.dev.csv: |
    p, role:dev, applications, get, team-project/dev-apps, allow
    p, role:dev, applications, sync, team-project/dev-apps, allow
    p, role:dev, applications, delete, team-project/dev-apps, deny

    p, role:dev, applications, get, team-project/qa-apps, allow

    g, dev, role:dev